<section class="question question--blog">
  <div class="question__container container">
    <div class="title">Нужна помощь в выборе пасионата?</div>
    <div class="question__text">Оставьте свои контакты и наш сотрудник подберет для вас лучшие варианты.</div>
    <form id="question-form" class="question__form">
      <div class="input">
        <div class="icon">
          <img src="@img/icons/icons.svg#phone-orange" alt="" />
        </div>
        <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="off" />
      </div>
      <button type="submit" form="question-form" class="btn btn-primary">
        <span>Заказать звонок</span>
      </button>
    </form>
  </div>
</section>
