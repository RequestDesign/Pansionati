<section class="cost">
  <div class="container">
    <div class="cost__container">
      <div class="cost__desc">
        <div class="title">Рассчитать стоимость услуг</div>
        <div class="cost__desc-text">
          Оставьте свой номер телефона и наш сотрудник свяжется <br />
          с вами для консультации в ближайшее время.
        </div>
        <form method="#" action="#" class="cost__form">
          <div class="input">
            <img src="@img/icons/phone-orange.svg" alt="" />
            <input type="tel" name="phone" placeholder="+7 (___) ___-__-__" autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary">
            <span>Заказать звонок</span>
          </button>
        </form>
      </div>
      <div class="cost__img">
        <img src="@img/main/cost-people.png" alt="" />
      </div>
    </div>
  </div>
</section>
