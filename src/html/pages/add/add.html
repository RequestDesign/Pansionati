<section class="add">
  <div class="container">
    <div class="add__container">
      <div class="title">Добавить пансионат</div>
      <div class="add__wrapper">
        <form enctype="multipart/form-data" id="add-house">
          <div class="add__form-inputs">
            <div class="input">
              <div class="icon">
                <img src="@img/icons/icons.svg#home-blue" alt="" />
              </div>
              <input type="text" name="name" placeholder="Название пансионата" autocomplete="off" />
            </div>
            <div class="input">
              <div class="icon">
                <img src="@img/icons/icons.svg#location-blue" alt="" />
              </div>
              <input type="text" name="address" placeholder="Адрес" autocomplete="off" />
            </div>
            <div class="input">
              <div class="icon">
                <img src="@img/icons/icons.svg#email-blue" alt="" />
              </div>
              <input type="email" name="email" placeholder="E-mail" autocomplete="off" />
            </div>
            <div class="input">
              <div class="icon">
                <img src="@img/icons/icons.svg#phone-blue" alt="" />
              </div>
              <input type="tel" name="phone" placeholder="Номер телефона" autocomplete="off" />
            </div>
            <div class="textarea">
              <div class="icon">
                <img src="@img/icons/icons.svg#message-blue" alt="" />
              </div>
              <textarea name="info" placeholder="Дополнительная информация"></textarea>
            </div>
          </div>
          <div class="add__form-btns">
            <div class="input-file">
              <label for="file-upload" class="btn btn-round">
                <img src="@img/icons/icons.svg#input-file" alt="" />
              </label>
              <input id="file-upload" type="file" />
            </div>
            <button type="submit" form="add-house" class="btn btn-primary">
              <span>Отправить пансионат</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
